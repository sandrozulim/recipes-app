<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2fd5bc1fcd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/controller.js" type="module"></script>
    <title>Recipes app</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__title">
          <h1>Recipes</h1>
          <i class="fa-solid fa-utensils"></i>
        </div>

        <form class="header__search">
          <input type="text" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <nav class="header__nav">
          <button type="submit">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button class="btn-bookmark" type="submit">
            <i class="fa-solid fa-bookmark"></i>
          </button>

          <div class="header__bookmarks">
            <ul class="header__bookmarks--results"></ul>
          </div>
        </nav>
      </header>

      <section class="search-results">
        <ul class="search-results__results"></ul>
        <div class="search-results__pagination"></div>
      </section>

      <section class="recipe">
        <div class="recipe__message">
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
          <i class="fa-solid fa-champagne-glasses"></i>
        </div>
      </section>
    </main>
  </body>
</html>
