<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2fd5bc1fcd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/controller.js" type="module"></script>
    <title>Recipes app</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__title">
          <h1>Recipes</h1>
          <i class="fa-solid fa-utensils"></i>
        </div>

        <form class="header__search">
          <input type="text" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <nav class="header__nav">
          <button class="btn-add-recipe">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button class="btn-bookmark">
            <i class="fa-solid fa-bookmark"></i>
          </button>

          <div class="header__bookmarks">
            <ul class="header__bookmarks--results"></ul>
          </div>
        </nav>
      </header>

      <section class="search-results">
        <ul class="search-results__results"></ul>
        <div class="search-results__pagination"></div>
      </section>

      <section class="recipe">
        <div class="recipe__message">
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
          <i class="fa-solid fa-champagne-glasses"></i>
        </div>
      </section>

      <section class="add-recipe-window hidden">
        <form class="upload">
          <div class="upload__column">
            <label>Title</label>
            <input value="TEST23" required name="title" type="text" />
            <label>URL</label>
            <input value="TEST23" required name="sourceUrl" type="text" />
            <label>Image URL</label>
            <input value="TEST23" required name="image" type="text" />
            <label>Publisher</label>
            <input value="TEST23" required name="publisher" type="text" />
            <label>Prep time</label>
            <input value="23" required name="cookingTime" type="number" />
            <label>Servings</label>
            <input value="23" required name="servings" type="number" />
          </div>
          <div class="upload__column">
            <label>Ingredient 1</label>
            <input
              value="0.5,kg,Rice"
              type="text"
              required
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 2</label>
            <input
              value="1,,Avocado"
              type="text"
              name="ingredient-2"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 3</label>
            <input
              value=",,salt"
              type="text"
              name="ingredient-3"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 4</label>
            <input
              type="text"
              name="ingredient-4"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 5</label>
            <input
              type="text"
              name="ingredient-5"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 6</label>
            <input
              type="text"
              name="ingredient-6"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
          </div>
          <button class="upload">Upload</button>
        </form>
      </section>
    </main>
  </body>
</html>
